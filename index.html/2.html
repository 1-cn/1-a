<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Purchase Nike Phantom GX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      margin: 0;
      padding: 20px;
      color: #333;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .product-info {
      text-align: center;
      margin-bottom: 30px;
    }
    .product-info img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], input[type="email"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #219150;
    }
    .back-link {
      display: block;
      margin-top: 25px;
      text-align: center;
      text-decoration: none;
      color: #1f4037;
      font-weight: bold;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Purchase Nike Phantom GX</h1>
  <div class="product-info">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDSXdFA1JyXKk0n0I2rnVtQnEzx4axwsGw-Q&s" alt="Nike Phantom GX" />
    <p><strong>Price:</strong> $249.99</p>
  </div>

  <form onsubmit="alert('Thank you for your order! We will contact you soon.'); return false;">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required placeholder="Your full name" />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required placeholder="you@example.com" />

    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" name="quantity" min="1" value="1" required />

    <button type="submit">Place Order</button>
  </form>

  <a class="back-link" href="index.html">‚Üê Back to Shop</a>
</body>
</html>
